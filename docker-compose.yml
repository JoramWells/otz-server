    #       memory: 700M
    #     reservations:
    #       cpus: '0.40'
    #       memory: 700M
    networks:
      - otz
    healthcheck:
      test: "pg_isready --username=${POSTGRES_USER} && psql --username=${POSTGRES_USER} --list"
      interval: 5s
      timeout: 10s
      retries: 10 

  users:
    build:
      context: ./src/Users
      dockerfile: Dockerfile
    image: blackwell18/users:latest
    volumes:
      - ./src/Users/:/usr/src/app
      - /usr/src/app/node_modules
    deploy:
